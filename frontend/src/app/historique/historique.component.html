 <div>
 <div class="blc3" style="border-radius: 5px;color: #000000;width: 98%; margin-left: 1.1%;padding-top: 1%;justify-content: center;">
        <div class="hth" style="font-weight: bolder;font-size: large;size: 40px;" align="center"><h1>Historiques </h1>
          
        </div>
        <table class="table table-bordered border-black">
          <div class="form-group col-md-3">

          </div>
          <thead>
              <tr align="center" style="background-color: #91D333; color: white;">

                <th>Date</th>
                <th>Température en °C</th>
                <th>Humidite en %</th>
                <th>Luminosité du toit</th>
                <th>Humidité du sol en %</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let periode of filter_entree">
              <td align="center">{{periode.Date}}</td >
              <td align="center">{{periode.Temperature}}</td >
              <td align="center">{{periode.Humidite}} </td >
              <td align="center" >{{periode.lumiere}} </td >
              <td  align="center">{{periode.hum_sol}}</td >

            </tr>
          </tbody>
          </table>
          <div class="pagination justify-content-center">
            <pagination-controls (pageChange)="page=$event"></pagination-controls>
          </div>

          </div>
    </div>


<style>
  .hth{
    border-radius: 5px;
    border-color: #000000;
    background-color: #3A3A3A;
  }
  h1{color:white}
  </style>
