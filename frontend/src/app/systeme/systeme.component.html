<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-systeme</title>
</head>
<body >
    <div class="container mt-5">
        <div class="row">
     <!-- Partie arrosage -->
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title text-center " >Arrosage</h5>
                <div id="carouselExampleControls" class="carousel slide" data="carousel">
                    <div class="carousel-inner">
                 <!-- Partie Arrosage par défaut -->     
                      <div class="carousel-item active">
                        <img src="{{imgpompe}}" class="d-block w-100" style="height: 190px;" alt="...">
                        <div *ngIf="imgpompe"> <div class="card-body d-flex  justify-content-center gap-5">
                          <button  type="button"  [disabled]="cArrose" *ngFor="let pompe of imageArroser ; " (click)="arrose(pompe);cArrose=true;" (click)="arrose(pompe);cArreter=false;"  class="btn btn-success  rounded"> Arroser
                        </button> 
                        <button  type="button"  [disabled]="cArreter"  *ngFor="let pompe of imageArreter ; "  (click)="arrose(pompe);cArreter=true;" (click)="arrose(pompe);cArrose=false;"  class="btn btn-danger rounded">Arreter 
                       </button></div>
                       <div class="content">

                        <div class="text mt-5"><h4>Arrosage par défaut</h4>
                       
                        </div>
                      </div> </div>

                      </div>
                    
            <!-- Partie Arrosage Tomate -->
                      <div class="carousel-item ">
                        <img src="{{imgtomate}}" class="d-block w-100" style="height: 190px;" alt="...">
                        <div *ngIf="imgtomate"><div class=" card-body d-flex  justify-content-center gap-5">
                          <button type="button"  [disabled]="cArrose" *ngFor="let pomper of imageArroT; " (click)="arroseT(pomper);cArrose=true;" (click)="arroseT(pomper);cArreter=false;" class="btn btn-success  rounded"> Arroser
                        </button> 
                        <button type="button"  [disabled]="cArreter" *ngFor="let pomper of imagetomate ; "  (click)="arroseT(pomper);cArreter=true;" (click)="arroseT(pomper);cArrose=false;" class="btn btn-danger rounded ">Arreter 
                       </button></div>
                       
                       <div class="content">

                        <div class="text"><h5>Nom:Tomate</h5>
                          <h5>Caractéristiques:Riche en eau;<br>
                            Source de vitamine C ;</h5>
                          <h5>Nombre d'arrosage:2/jr</h5>
                        </div>
                      </div>
                       </div>
                      </div>



              <!-- Partie-Arrosage-Oignon-->
                      <div class="carousel-item">
                        <img src="{{imgOignon}}" class="d-block w-100" style="height: 190px;" alt="...">
                        <div *ngIf="imgOignon"><div class="card-body d-flex  justify-content-center gap-5">
                          <button type="button"  [disabled]="cArrose" *ngFor="let pomperr of imageArrosO ; " (click)="arroseO(pomperr);cArrose=true;"  (click)="arroseO(pomperr);cArreter=false;" class="btn btn-success  rounded"> Arroser
                        </button> 
                        <button type="button"  [disabled]="cArreter" *ngFor="let pomperr of imageArreterO ; "  (click)="arroseO(pomperr);cArreter=true;" (click)="arroseO(pomperr);cArrose=false;"  class="btn btn-danger rounded ">Arreter 
                       </button></div> </div>
                       <div class="content">
                        <div class="text"><h5>Nom:Oignon</h5>
                          <h5>Caractéristiques:Favorise la santé cardiovasculaire<br>
                            Peu calorique ;</h5>
                          <h5>Nombre d'arrosage:1/jr</h5>
                        </div>
                      </div>
                      </div>
                    </div>
                    <!-- bouton pour les slides -->
                    <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon bg-black " aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon bg-black" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
               
                 
                
              </div>
        </div>
<!-- partie extracteur fenetre -->
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title text-center " >Toit</h5>
                <img src="{{imgFermer}}" class="card-img-top" style="height: 190px;" alt="image">
                <div class="card-body d-flex  justify-content-center gap-5">
                  
                   <button type="button"  [disabled]="clicked" *ngFor="let imageButtonf of imageOuvert ; "  (click)="cliquer(imageButtonf); clicked = true;"  (click)="cliquer(imageButtonf);clicke = false;"  class="btn btn-success  rounded"   > Ouvert  
                  </button>
                 <button  type="button" [disabled]="clicke" *ngFor="let imageButtonf of imageFermer ;" (click)="cliquer(imageButtonf);clicke = true;" (click)="cliquer(imageButtonf); clicked = false;" class="btn btn-danger rounded" > Fermer 
                 </button>
                </div>
              </div>
        </div>
        <!-- partie extracteur d'aire -->
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title text-center " >Extracteur</h5>
                <img src="{{imageSrc }}" class="card-img-top" style="height: 190px;" alt="image">
                <div class="card-body d-flex  justify-content-center gap-5">
                 
                   <button type="button"  [disabled]="clickedA" *ngFor="let imageButton of imageButtonOn; "  (click)="onClick(imageButton);clickedA=true;" (click)="onClick(imageButton);clickeE=false;" class="btn btn-success  rounded"> Allumer  
                     </button>
                     <button  type="button"  [disabled]="clickeE"*ngFor="let imageButton of imageButtons;" (click)="onClick(imageButton);clickeE=true;" (click)="onClick(imageButton);clickedA=false;" class="btn btn-danger rounded "> Eteindre  
                    </button>

                   

                 
                </div>
              </div>
        </div>
    </div>
    </div>

    
</body>
</html>
