
    <div class=" container-fluid mt-5">
        <div class="row">
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{{imgpompe}}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">

<!-- partie extracteur fenetre -->
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title text-center " >Toit</h5>
                <img src="{{imgFermer}}" class="card-img-top" alt="image">
                <div class="card-body d-flex  justify-content-center gap-5">


                  <button *ngFor="let imageButtonf of imageOuvert ; "  (click)="cliquer(imageButtonf);" class="btn btn-success  rounded-pill"> Ouvert

              </div>
        </div>
        <!-- partie extracteur d'aire -->

                   <button *ngFor="let imageButton of imageButtonOn; "  (click)="onClick(imageButton);" class="btn btn-success  rounded-pill"> Allumer
                     </button>
