<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>page-systeme</title>
</head>
<body >
    <div class="container mt-5">
        <div class="row">
        <div class="col-lg-4">

                        <button  *ngFor="let pompe of imageArreter ; "  (click)="arrose(pompe);"  class="btn btn-danger rounded ">Arreter 
                       </button></div> </div>

                      </div>

                      <div class="carousel-item ">
                        <img src="{{imgtomate}}" class="d-block w-100" style="height: 190px;" alt="...">
                        <div *ngIf="imgtomate"><div class=" card-body d-flex  justify-content-center gap-5"><button *ngFor="let pomper of imageArroT; " (click)="arroseT(pomper);" class="btn btn-success  rounded"> Arroser

                        <button  *ngFor="let pomper of imagetomate ; "  (click)="arroseT(pomper);"  class="btn btn-danger rounded ">Arreter 
                       </button></div> </div>
                      </div>


                      

                      <div class="carousel-item">
                        <img src="{{imgOignon}}" class="d-block w-100" style="height: 190px;" alt="...">
                        <div *ngIf="imgOignon"><div class="card-body d-flex  justify-content-center gap-5"><button *ngFor="let pomperr of imageArrosO ; " (click)="arroseO(pomperr);" class="btn btn-success  rounded"> Arroser

                        <button  *ngFor="let pomperr of imageArreterO ; "  (click)="arroseO(pomperr);"  class="btn btn-danger rounded ">Arreter 
                       </button></div> </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon bg-black " aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon bg-black" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

                 </button> -->
                 
                
              </div>
        </div>
<!-- partie extracteur fenetre -->
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title text-center " >Toit</h5>
                <img src="{{imgFermer}}" class="card-img-top" style="height: 190px;" alt="image">
                <div class="card-body d-flex  justify-content-center gap-5">
                  
                     
                  <button *ngFor="let imageButtonf of imageOuvert ; "  (click)="cliquer(imageButtonf);" class="btn btn-success rounded"> Ouvert  
                  </button>
                  <button *ngFor="let imageButtonf of imageFermer ;" (click)="cliquer(imageButtonf);" class="btn btn-danger rounded"> Fermer 
                 </button>
                </div>
              </div>
        </div>
        <!-- partie extracteur d'aire -->
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title text-center " >Extracteur</h5>
                <img src="{{imageSrc }}" class="card-img-top" style="height: 190px;" alt="image">
                <div class="card-body d-flex  justify-content-center gap-5">
                 
                   <button *ngFor="let imageButton of imageButtonOn; "  (click)="onClick(imageButton);"  class="btn btn-success  rounded"> Allumer  
                     </button>
                     <button *ngFor="let imageButton of imageButtons;" (click)="onClick(imageButton);" class="btn btn-danger rounded "> Eteindre  
                    </button>
                 
                </div>
              </div>
        </div>
    </div>
    </div>

    
</body>
</html>
