<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-systeme</title>
</head>
<body >
    <div class="container mt-5">
        <div class="row">
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title text-center " >Arrosage</h5>
                <img src="{{imgtomate}}" class="card-img-top" alt="image">
                <div class="card-body d-flex  justify-content-center gap-5">
                  
                  <button  class="btn btn-success  rounded-pill"> Arroser
                  </button>
                  <button class="btn btn-danger rounded-pill ">Arreter 
                 </button>
                 
                </div>
              </div>
        </div>
<!-- partie extracteur fenetre -->
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title text-center " >Toit</h5>
                <img src="{{imgFermer}}" class="card-img-top" alt="image">
                <div class="card-body d-flex  justify-content-center gap-5">
                  
                     
                  <button *ngFor="let imageButtonf of imageOuvert ; "  (click)="cliquer(imageButtonf);" class="btn btn-success  rounded-pill"> Ouvert  
                  </button>
                  <button *ngFor="let imageButtonf of imageFermer ;" (click)="cliquer(imageButtonf);" class="btn btn-danger rounded-pill "> Fermer 
                 </button>
                </div>
              </div>
        </div>
        <!-- partie extracteur d'aire -->
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title text-center " >Extracteur</h5>
                <img src="{{imageSrc }}" class="card-img-top" style="height: 190px;" alt="image">
                <div class="card-body d-flex  justify-content-center gap-5">
                 
                   <button *ngFor="let imageButton of imageButtonOn; "  (click)="onClick(imageButton);" class="btn btn-success  rounded-pill"> Allumer  
                     </button>
                     <button *ngFor="let imageButton of imageButtons;" (click)="onClick(imageButton);" class="btn btn-danger rounded-pill "> Eteindre  
                    </button>
                 
                </div>
              </div>
        </div>
    </div>
    </div>

    
</body>
</html>
